name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: List dist contents
        run: |
          echo "=== Contents of dist directory ==="
          ls -la dist/
          echo ""
          echo "=== File count ==="
          find dist -type f | wc -l
          echo ""
          echo "=== All files in dist ==="
          find dist -type f
          echo ""
          echo "=== Checking index.js ==="
          if [ -f dist/index.js ]; then
            echo "✓ index.js found"
            ls -lh dist/index.js
            echo "First 100 chars:"
            head -c 100 dist/index.js
          else
            echo "✗ index.js NOT found"
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4