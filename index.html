      :root { --bg-color: #ffffff; --text-color: #111111; }
      body {
        font-family: 'Inter', sans-serif;

      .animate-page { animation: pageEnter 0.8s cubic-bezier(0.16, 1, 0.3, 1) both; }

        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }

      code.hljs { background-color: transparent !important; color: #24292e !important; font-family: 'JetBrains Mono', monospace !important; font-size: 0.875rem !important; }
